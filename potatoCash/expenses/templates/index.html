<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>potatoCash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Expenses
      </h1>
      <p class="subtitle">
        See all existing expenses! Made with &#129505;, using <strong>Bulma</strong> & <strong>Django</strong>
      </p>
      <div class "tableContainer">
        <table class="table">
            {% for x in allExpenses %}
            <tr>
              <thead>
                <tr>
                  <th>ID</th>
                  <th>Username</th>
                  <th>First Name</th>
                  <th>Surname</th>
                  <th>Category</th>
                  <th>Value</th>
              </thead>
                <td>{{ x.id }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td>{{ x.expcategory }}</td>
                <td>{{ x.expvalue }}</td>
                <td><a href="delete/{{ x.id }}">Delete</a></td>
            </tr>
            {% endfor %}
        </table>
        <p>
          <a href="add/">Add new expense</a>
      </p>
      </div>
    </div>
  </section>
  </body>
</html>
