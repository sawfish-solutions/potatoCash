<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>potatoCash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Expenses
      </h1>
      <p class="subtitle">
        See all existing expenses! Made with &#129505;, using <strong>Bulma</strong> & <strong>Django</strong>
      </p>
        <div class "tableContainer">
        <table border="1">
            {% for x in allExpenses %}
            <tr>
                <td>{{ x.id }}</td>
                <td>{{ x.username }}</td>
                <td>{{ x.firstname }}</td>
                <td>{{ x.lastname }}</td>
                <td>{{ x.exp_category }}</td>
                <td>{{ x.exp_value }}</td>
            </tr>
            {% endfor %}
        </table>
        </div>
        <p>
            <a href="add/">Add new expense</a>
        </p>
    </div>
  </section>
  </body>
</html>
