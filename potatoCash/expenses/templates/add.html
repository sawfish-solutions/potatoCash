<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>potatoCash</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Add Expense
      </h1>
      <p class="subtitle">
        Welcome to potatoCash! Made with &#129505;, using <strong>Bulma</strong> & <strong>Django</strong>
      </p>
    </div>
    <form action="addrecord/" method="post">
        {% csrf_token %}
        Username: <br>
        <input name="user_name">
        <br><br>
        First Name: <br>
        <input name="first_name">
        <br><br>
        Last Name: <br>
        <input name="last_name">
        <br><br>
        Expense Category: <br>
        <input name="exp_category">
        <br><br>
        Expense Value: <br>
        <input name="exp_value">
        <br><br>
        <input type="submit" value="Submit"
    </form>
  </section>
  </body>
</html>
